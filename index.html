<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta tag responsiva -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Álcool ou Gasolina?</title>
    <link
      rel="shortcut icon"
      href="./assets/img/bomba_combustivel.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div>
        <div class="container">
          <div class="row">
            <div class="col-12" id="barraMenu">barra menu</div>
          </div>
        </div>
      </div>
    </header>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-12" id="bomba_combustivel">
            <img src="./assets/img/bomba_combustivel_bc.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="titulo">
      <div class="row">
        <div class="col-12">
          <h1>Álcool ou Gasolina?</h1>
        </div>
      </div>
    </div>
    <!--INPUTS-->
    <div class="container" id="inputs">
      <div class="row" id="input1">
        <div class="col-3"></div>
        <div class="col-6" id="etanol">
          <label>Gasolina(preço por litro)</label>
          <input type="text" value="R$ 5,00" />
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row" id="input2">
        <div class="col-3"></div>
        <div class="col-6" id="gasolina">
          <label>Etanol(preço por litro)</label>
          <input type="text" value="R$ 3,50" />
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <!--BOTÃO-->
    <div class="container" id="button_container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <button class="btn">Calcular</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
  <footer><a href="https://github.com/PortugalAndre">PortugaDev</a></footer>
</html>
